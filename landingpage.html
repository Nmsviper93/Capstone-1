{% extends "base.html" %}

{% block title %}Welcome to Wine Wanderer{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}">
<h2>Welcome to the Wine Wanderer App</h2>
<div class="container">
    <img src="https://vineyards.com/photos/maps/Italy%20Wine%20Map.png" alt="Italy" class="small-image">

<a href="{{ url_for('search') }}">Start Searching</a>
<div class="container">

</div>
