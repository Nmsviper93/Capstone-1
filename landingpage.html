<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/landing.css">
    <title>Wine Wanderer App</title>
</head>
<body>
    <h1>Welcome to the Wine Wanderer App</h1>
    <div class="container">
        <img src="https://vineyards.com/photos/maps/Italy%20Wine%20Map.png" alt="Wine regions map of Italy" class="small-image">
        <img src="https://vineyards.com/photos/maps/California%20Wine%20Regions%20Map.png" alt="Wine regions map of California" class="small-image">
        <img src="https://vineyards.com/photos/maps/France%20Wine%20Map.png" alt="Wine regions map of France" class="small-image">
    </div>
    <p>Search for your favorite wines!</p>
    <a href="/search" class="search-link">Start Searching</a>
    <div class="cellar-container">
        <img src="https://yourwineracksandcooling.com/wp-content/uploads/2022/04/121326-2.jpg" alt="Display of various wines" class="small-image">
    </div>
</body>
</html>
