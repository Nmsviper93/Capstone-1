<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
    {% for wine in wines %}
        <li>
            <strong>{{ wine.name }}</strong> - {{ wine.type }} - {{ wine.country }} - Rating: {{ wine.rating }}
            <a href="/download/{{ wine.id }}">Download</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
