{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results - {{ type }}</h2>
<link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
<ul>
    {% for wine in wines %}
        <li>
            <strong>{{ wine.wine }}</strong> - {{ wine.location }} - Rating: {{ wine.rating.average }}
            <a href="{{ url_for('download_wine', wine_id=wine.id) }}">Download</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
