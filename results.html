<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/results.css">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results - {{ type }}</h1>
    <ul>
    {% for wine in wines %}
        <li>
            <strong>{{ wine.wine }}</strong> - {{ wine.location }} - Rating: {{ wine.rating.average }}
            <a href="/download/{{ wine.id }}" class="download-link">Download</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
